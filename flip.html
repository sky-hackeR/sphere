<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Logo Animation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .scene {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear;
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            background-size: cover;
            background-position: center;
        }
        .face1 { background: url('skyhacker.png'); transform: rotateY(0deg) translateZ(150px); }
        .face2 { background: url('skyhacker.png'); transform: rotateY(90deg) translateZ(150px); }
        .face3 { background: url('skyhacker.png'); transform: rotateY(180deg) translateZ(150px); }
        .face4 { background: url('skyhacker.png'); transform: rotateY(-90deg) translateZ(150px); }
        .face5 { background: url('skyhacker.png'); transform: rotateX(90deg) translateZ(150px); }
        .face6 { background: url('skyhacker.png'); transform: rotateX(-90deg) translateZ(150px); }

        @keyframes rotateCube {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face face1"></div>
            <div class="face face2"></div>
            <div class="face face3"></div>
            <div class="face face4"></div>
            <div class="face face5"></div>
            <div class="face face6"></div>
        </div>
    </div>
</body>
</html>
